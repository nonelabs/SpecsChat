<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SpecsGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.4/dist/purify.min.js"></script>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      /* Container base styling */
      .container {
        background: #fff;
        display: flex;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: width 0.4s ease, height 0.4s ease;
      }

      /* Collapsed (default) state: 800x600, no iframe visible */
      .container.collapsed {
        width: 800px;
        height: 600px;
      }
      .container.collapsed .iframe-container {
        display: none;
        width: 0;
      }
      .container.collapsed .chat-wrapper {
        width: 100%;
        border-left: none;
      }

      /* Expanded (split screen) state: near-fullscreen, 60% left, 40% right */
      .container.expanded {
        width: 90vw;
        height: 90vh;
      }
      .container.expanded .iframe-container {
        display: flex;
        width: 60%;
      }
      .container.expanded .chat-wrapper {
        width: 40%;
        border-left: 1px solid #eee;
      }

      /* Iframe container (left side in expanded mode) */
      .iframe-container {
        background-color: #fafafa;
        display: flex; /* hidden in collapsed mode */
        flex-direction: column;
      }
      /* The main iframe takes up most of the space */
      .iframe-container iframe {
        width: 100%;
        height: calc(100% - 50px); /* leave space for footer */
        border: none;
      }
      /* Footer at the bottom with a Close button */
      .iframe-footer {
        height: 50px;
        padding: 8px;
        background: #f0f0f0;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      /* Chat on the right side */
      .chat-wrapper {
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        padding: 16px;
        border-bottom: 1px solid #eee;
        font-size: 1.25rem;
        font-weight: bold;
        background-color: #f8f9fa;
      }
      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #f2f2f2;
      }
      .message {
        margin-bottom: 12px;
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 18px;
        clear: both;
        display: inline-block;
        word-wrap: break-word;
      }
      .user-msg {
        background-color: #4d90fe;
        color: #fff;
        float: right;
        text-align: right;
      }
      .bot-msg {
        background-color: #e8e8e8;
        color: #333;
        float: left;
      }
      .chat-footer {
        display: flex;
        border-top: 1px solid #eee;
        background: #f8f9fa;
        padding: 8px;
      }
      #input-message {
        flex: 1;
        font-size: 1rem;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #send-btn,
      #close-iframe {
        background-color: #4d90fe;
        color: #fff;
        font-size: 1rem;
        border: none;
        padding: 0 16px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #send-btn:hover,
      #close-iframe:hover {
        background-color: #357ae8;
      }

      /* Scrollbar styling */
      #chat-container::-webkit-scrollbar {
        width: 8px;
      }
      #chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      #chat-container::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }

      /* Markdown styling */
      .message p {
        margin: 0.5em 0;
      }
      .message a {
        color: #1a0dab;
        text-decoration: underline;
      }
      .message pre {
        background: #f8f8f8;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 0;
      }
      .message code {
        background: #f0f0f0;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container collapsed" id="main-container">
      <div class="iframe-container" id="iframe-container">
        <iframe id="right-iframe" src=""></iframe>
        <div class="iframe-footer">
          <button id="close-iframe">Close</button>
        </div>
      </div>
      <div class="chat-wrapper">
        <div class="chat-header">SpecsGPT</div>

        <div id="chat-container"></div>

        <div class="chat-footer">
          <input type="text" id="input-message" placeholder="Type your message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>

    </div>

    <script>
      const mainContainer = document.getElementById('main-container');
      const chatContainer = document.getElementById('chat-container');
      const inputMessage = document.getElementById('input-message');
      const sendBtn = document.getElementById('send-btn');
      const rightIframe = document.getElementById('right-iframe');
      const closeIframeBtn = document.getElementById('close-iframe');

      marked.setOptions({
        gfm: true,
        breaks: true
      });

      function parseMarkdown(md) {
        const rawHTML = marked.parse(md);
        return DOMPurify.sanitize(rawHTML);
      }

      function addMessageToChat(sender, text) {
        const messageElem = document.createElement('div');
        messageElem.classList.add('message');

        if (sender === 'user') {
          messageElem.classList.add('user-msg');
        } else {
          messageElem.classList.add('bot-msg');
        }

        const safeHTML = parseMarkdown(text);
        messageElem.innerHTML = safeHTML;
        chatContainer.appendChild(messageElem);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        if (sender === 'bot') {
          setTimeout(() => {
            const links = messageElem.querySelectorAll('a');
            if (links.length > 0) {
              const firstLink = links[0];
              rightIframe.src = firstLink.href;
              mainContainer.classList.remove('collapsed');
              mainContainer.classList.add('expanded');
            }
          }, 0);
        }
      }

      function sendMessage() {
        const userText = inputMessage.value.trim();
        if (!userText) return;

        addMessageToChat('user', userText);
        inputMessage.value = '';

        fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userText })
        })
          .then(response => response.json())
          .then(data => {
            const botReply = data.answer;
            addMessageToChat('bot', botReply);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }

      sendBtn.addEventListener('click', sendMessage);

      inputMessage.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      chatContainer.addEventListener('click', (event) => {
        const target = event.target;
        if (target.tagName === 'A') {
          event.preventDefault();
          rightIframe.src = target.href;
          mainContainer.classList.remove('collapsed');
          mainContainer.classList.add('expanded');
        }
      });

      closeIframeBtn.addEventListener('click', () => {
        rightIframe.src = '';
        mainContainer.classList.remove('expanded');
        mainContainer.classList.add('collapsed');
      });
    </script>
  </body>
</html>
